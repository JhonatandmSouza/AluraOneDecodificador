<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador de texto</title>
</head>

<body>
    <main>
        <section class="entrada">
            <img src="logo.png" alt="logo alura" class="logo">
            <textarea id="txtMensagem" placeholder="Digite seu texto"></textarea>
            <button id="criptografar">Criptografar</button>
            <button id="descriptografar">Descriptografar</button>
        </section>

        <section class="saida">
            <textarea id="txtResultado"></textarea>
            <div class="div-btncopiar">
                <button id="btnCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
